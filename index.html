<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard Project</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main><br><br>
        <h2 style="text-align: center;">🏅LeaderBoard🏅</h2>
        <div class="board">

            <div class="upper">
                <!-- <form action="" id="form"> -->
                <input type="text" name="" id="fname" placeholder="First Name" required>
                <input type="text" name="" id="lname" placeholder="Last Name" required>
                <input type="text" name="" id="country" placeholder="Country" required>
                <input type="number" name="" id="score" placeholder="Player Score" required>
                <button id="add" style="color: white;font-weight: bold;">Add Player</button>
                <!-- </form> -->


            </div><br>
            <p id="required_data" style="color: black;text-align: center;"></p>
            <div class="lower">
                <ul id="player-list">

                </ul>
            </div>

        </div>
    </main>








    <script src="script.js"></script>
</body>

</html>
